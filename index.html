<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            height: 100%;
            width: 500px;
            background-color:red;
        }
        .scroll{
            height: 400px;
            border:1px solid red;
            overflow-y:scroll;
            width:400px;
            text-align:center;
            margin:auto;
            margin-top:200px;
           
        }
    </style>
</head>
<body>
    <div class="scroll"></div>
</body>
</html>
<script>
    let count = 1;
function showList() {
  for (let i = 0; i < 25; i++) {
    let name = document.createElement("h3");
    name.innerText = `Masai Student ${count++}`;
    name.setAttribute("class", "list");

    document.querySelector(".scroll").append(name);
  }
}

showList();

let container = document.querySelector(".scroll");

container.onscroll = () => {
  const scrollY = container.scrollHeight - container.scrollTop;
  const height = container.offsetHeight;
  const offset = height - scrollY;

  console.log(offset);

  if (offset >= 2) {
    showList();
  }
};
</script>
